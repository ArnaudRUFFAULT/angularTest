<mat-card class="contact-list">
  
<table mat-table [dataSource]="contacts" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="civilite">
    <th mat-header-cell *matHeaderCellDef> Civilité </th>
    <td mat-cell *matCellDef="let contact"> {{ contact.civilite | titlecase}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let contact"> {{ contact.nom | uppercase}} </td>
  </ng-container>

  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let contact"> {{ contact.prenom | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Détail </th>
      <td mat-cell *matCellDef="let contact"> <mat-icon routerLink="/contacts/{{contact.id}}">visibility</mat-icon> </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
